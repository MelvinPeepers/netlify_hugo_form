<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Contact Form</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</html>

<body>

    <div class="container">
        <h1>Netlify Forms on Hugo</h1>
        <h2>Contact Form</h2>
        <p>Have any questions or suggestions?</p>
        <p>Honeypot added</p>


        <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
            <div class="row">

                <p class="hidden">
                    <label>Don't fill this out if you're human: (ignore) <input name="bot-field"></label>
                </p>
                
                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Full name here">
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title of message">
                </div>
                <div class="column">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone number here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Leave your message here"></textarea>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
